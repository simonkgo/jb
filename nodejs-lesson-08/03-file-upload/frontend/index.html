<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: darkblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>My Image Upload App</h1>
    <form
      action="http://localhost:3000/upload-image"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file_image" id="file_upload" accept="image/*" />
      <button>Upload</button>
    </form>
    <h2>Image</h2>
    <img
      src="http://localhost:3000/images/49e1cde4-aba6-4025-8c66-9ba0957b85f7.jpg"
      alt="img"
    />
  </body>
</html>
